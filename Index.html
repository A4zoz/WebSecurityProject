<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Web Security Lab</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background-color: #1a1a2e; color: white; }
        .container { max-width: 800px; margin: 0 auto; background: #16213e; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        
      
        input, select { padding: 12px; width: 70%; margin-top: 10px; border-radius: 5px; border: none; }
        button { padding: 12px; width: 25%; margin-top: 10px; cursor: pointer; font-weight: bold; border-radius: 5px; border: none; transition: 0.3s; }
        .btn-hack { background-color: #e94560; color: white; }
        .btn-toggle { background-color: #0f3460; color: white; width: 100%; margin-top: 20px; }
        
        
        .status-box { padding: 10px; text-align: center; border-radius: 5px; margin-bottom: 20px; font-weight: bold; }
        .vuln-mode { background-color: #e94560; box-shadow: 0 0 10px #e94560; } 
        .secure-mode { background-color: #2ecc71; box-shadow: 0 0 10px #2ecc71; } 

       
        #output { margin-top: 20px; padding: 15px; background: #eee; color: #333; min-height: 50px; border-radius: 5px; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; background: #0f3460; }
        th, td { padding: 10px; border: 1px solid #1a1a2e; text-align: left; font-size: 0.9em; }
        th { background-color: #1a1a2e; }
        .log-blocked { color: #2ecc71; }
        .log-executed { color: #e94560; }
    </style>
</head>
<body>

<div class="container">
    <div id="statusIndicator" class="status-box vuln-mode">
        SYSTEM STATUS: VULNERABLE (Protection OFF) ðŸ”“
    </div>

    <label>Select Attack Payload (Red Team Tool):</label>
    <br>
    <select id="payloadSelect" onchange="fillPayload()">
        <option value="">-- Choose an Attack --</option>
        <option value="<script>alert('XSS')</script>">Basic Script Tag</option>
        <option value="<img src=x onerror=alert('Hacked')>">Image Error Vector</option>
        <option value="<svg/onload=alert(1)>">SVG Vector (Bypass)</option>
    </select>
    
    <div style="display:flex; justify-content: space-between;">
        <input type="text" id="userInput" placeholder="Enter malicious code here...">
        <button class="btn-hack" onclick="postComment()">Execute</button>
    </div>

    <h3>Output Preview:</h3>
    <div id="output"></div>

    <button class="btn-toggle" onclick="toggleSecurity()">Toggle Security System (WAF/CSP)</button>

    <h3>Security Logs (Blue Team Dashboard):</h3>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Payload Detected</th>
                <th>Action Taken</th>
            </tr>
        </thead>
        <tbody id="logBody">
            </tbody>
    </table>
</div>

<script src="script.js"></script>
</body>

</html>
